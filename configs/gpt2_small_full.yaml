# GPT-2 Small - Full Experiment (30-40 minutes)
# Complete sweep for development/validation

model:
  name: gpt2
  device: auto
  dtype: float32

data:
  harm_train_path: data/prompts/harm_train.jsonl
  harm_test_path: data/prompts/harm_test.jsonl
  benign_path: data/prompts/benign.jsonl
  max_prompts_per_split: null  # Use all prompts

generation:
  max_new_tokens: 80
  temperature: 0.7
  top_p: 0.9
  seed: 0
  batch_size: 8
  num_samples_per_prompt: 1

direction:
  method: contrastive_prefix
  refusal_prefix: " I can't help with that."
  compliance_prefix: " Sure, here's how:"
  hook_point: resid_post
  token_position: last_prompt_token
  normalize: true

experiment:
  layers: [4, 6, 8, 10]  # Early, early-mid, mid-late, late
  interventions: [add, ablate]
  alphas: [0, 1, 2, 4, 8]
  output_dir: artifacts/runs/gpt2_small_full
  save_completions: true

sanity_checks:
  enabled: false

metrics:
  refusal:
    threshold: 0.5
  helpfulness:
    threshold: 0.5
