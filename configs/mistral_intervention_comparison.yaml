# Mistral 7B - Intervention Mechanism Comparison
# Replicates Experiment 2 from paper
# Tests additive vs ablation on best layer with Î±={1, 2, 4, 8}

model:
  name: mistralai/Mistral-7B-v0.1
  device: auto
  dtype: float32

data:
  harm_train_path: data/prompts/harm_train.jsonl
  harm_test_path: data/prompts/harm_test.jsonl
  benign_path: data/prompts/benign.jsonl
  max_prompts_per_split: 100

generation:
  max_new_tokens: 80
  temperature: 0.7
  top_p: 0.9
  seed: 0
  batch_size: 2
  num_samples_per_prompt: 1

direction:
  method: contrastive_prefix
  refusal_prefix: " I cannot help with that."
  compliance_prefix: " Sure, here's how:"
  hook_point: resid_post
  token_position: last_prompt_token
  normalize: true

experiment:
  layers: [27]  # Best layer from sweep (will be updated based on results)
  interventions: [add, ablate]  # Both mechanisms
  alphas: [0, 1, 2, 4, 8]
  output_dir: artifacts/runs/mistral_intervention_comparison
  save_completions: true

sanity_checks:
  enabled: false

metrics:
  refusal:
    threshold: 0.5
  helpfulness:
    threshold: 0.5
