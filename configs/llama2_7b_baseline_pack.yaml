# Llama-2 7B - Baseline Pack Configuration
# Tests direction specificity with random, shuffled, and benign contrast baselines

model:
  name: meta-llama/Llama-2-7b-hf  # 7B parameters, 32 layers
  device: auto
  dtype: float32  # Use bfloat16 if you have enough GPU memory

data:
  harm_train_path: data/prompts/harm_train.jsonl
  harm_test_path: data/prompts/harm_test.jsonl
  benign_path: data/prompts/benign.jsonl
  max_prompts_per_split: 100

generation:
  max_new_tokens: 80
  temperature: 0.7
  top_p: 0.9
  seed: 0
  batch_size: 2  # Reduced for 7B model
  num_samples_per_prompt: 1

direction:
  method: contrastive_prefix
  refusal_prefix: " I cannot help with that."
  compliance_prefix: " Sure, here's how:"
  hook_point: resid_post
  token_position: last_prompt_token
  normalize: true

experiment:
  layers: [16]  # Middle layer for 7B model (32 total layers)
  interventions: [ablate]
  alphas: [0, 1, 4, 8]
  output_dir: artifacts/runs/llama2_7b_baseline_pack
  save_completions: true

sanity_checks:
  enabled: false

metrics:
  refusal:
    threshold: 0.5
  helpfulness:
    threshold: 0.5
