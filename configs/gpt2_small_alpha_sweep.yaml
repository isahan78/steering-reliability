# GPT-2 Small - Alpha Sweep (20-25 minutes)
# Fine-tune steering strength on best layer
# UPDATE: Change 'layers' to best layer from gpt2_small_layer_test.yaml

model:
  name: gpt2
  device: auto
  dtype: float32

data:
  harm_train_path: data/prompts/harm_train.jsonl
  harm_test_path: data/prompts/harm_test.jsonl
  benign_path: data/prompts/benign.jsonl
  max_prompts_per_split: 100

generation:
  max_new_tokens: 80
  temperature: 0.7
  top_p: 0.9
  seed: 0
  batch_size: 8
  num_samples_per_prompt: 1

direction:
  method: contrastive_prefix
  refusal_prefix: " I can't help with that."
  compliance_prefix: " Sure, here's how:"
  hook_point: resid_post
  token_position: last_prompt_token
  normalize: true

experiment:
  layers: [6]  # UPDATE THIS: Use best layer from layer test
  interventions: [add, ablate]
  alphas: [0, 1, 2, 4, 8]
  output_dir: artifacts/runs/gpt2_small_alpha_sweep
  save_completions: true

sanity_checks:
  enabled: false

metrics:
  refusal:
    threshold: 0.5
  helpfulness:
    threshold: 0.5
