# Mistral 7B - Layer Sensitivity Analysis
# Replicates Experiment 1 from paper
# Tests layers {8, 16, 22, 27} with additive steering at Î±={0, 2, 4}

model:
  name: mistralai/Mistral-7B-v0.1
  device: auto
  dtype: float32

data:
  harm_train_path: data/prompts/harm_train.jsonl
  harm_test_path: data/prompts/harm_test.jsonl
  benign_path: data/prompts/benign.jsonl
  max_prompts_per_split: 100

generation:
  max_new_tokens: 80
  temperature: 0.7
  top_p: 0.9
  seed: 0
  batch_size: 2
  num_samples_per_prompt: 1

direction:
  method: contrastive_prefix
  refusal_prefix: " I cannot help with that."
  compliance_prefix: " Sure, here's how:"
  hook_point: resid_post
  token_position: last_prompt_token
  normalize: true

experiment:
  layers: [8, 16, 22, 27]  # Early, mid, mid-late, late layers
  interventions: [add]  # Additive steering only for layer sweep
  alphas: [0, 2, 4]
  output_dir: artifacts/runs/mistral_layer_sweep
  save_completions: true

sanity_checks:
  enabled: false

metrics:
  refusal:
    threshold: 0.5
  helpfulness:
    threshold: 0.5
