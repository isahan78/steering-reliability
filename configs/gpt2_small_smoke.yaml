# GPT-2 Small - Smoke Test (2-3 minutes)
# Fast iteration config for development

model:
  name: gpt2  # 124M params, 12 layers (0-indexed: 0-11)
  device: auto
  dtype: float32

data:
  harm_train_path: data/prompts/harm_train.jsonl
  harm_test_path: data/prompts/harm_test.jsonl
  benign_path: data/prompts/benign.jsonl
  max_prompts_per_split: 20

generation:
  max_new_tokens: 80
  temperature: 0.7
  top_p: 0.9
  seed: 0
  batch_size: 8  # Can use larger batch with smaller model
  num_samples_per_prompt: 1

direction:
  method: contrastive_prefix
  refusal_prefix: " I can't help with that."
  compliance_prefix: " Sure, here's how:"
  hook_point: resid_post
  token_position: last_prompt_token
  normalize: true

experiment:
  layers: [6, 10]  # Middle and late layers (gpt2 has 12 total)
  interventions: [add]
  alphas: [0, 2, 4]
  output_dir: artifacts/runs/gpt2_small_smoke
  save_completions: true

sanity_checks:
  enabled: false

metrics:
  refusal:
    threshold: 0.5
  helpfulness:
    threshold: 0.5
