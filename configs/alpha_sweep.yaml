# Steering Reliability - Alpha Sweep (30 minutes)
# Fine-tune steering strength on best layer from layer_test.yaml
# UPDATE: Change 'layers' below to best layer found in layer_test

model:
  name: gpt2-medium
  device: auto
  dtype: float32

data:
  harm_train_path: data/prompts/harm_train.jsonl
  harm_test_path: data/prompts/harm_test.jsonl
  benign_path: data/prompts/benign.jsonl
  max_prompts_per_split: 100  # Larger for more reliable results

generation:
  max_new_tokens: 80
  temperature: 0.7
  top_p: 0.9
  seed: 0
  batch_size: 4
  num_samples_per_prompt: 1

direction:
  method: contrastive_prefix
  refusal_prefix: " I can't help with that."
  compliance_prefix: " Sure, here's how:"
  hook_point: resid_post
  token_position: last_prompt_token
  normalize: true

experiment:
  layers: [12]  # UPDATE THIS: Use best layer from layer_test.yaml
  interventions: [add, ablate]  # Test both intervention types
  alphas: [0, 1, 2, 4, 8]  # Full alpha range
  output_dir: artifacts/runs/alpha_sweep
  save_completions: true

sanity_checks:
  enabled: false

metrics:
  refusal:
    threshold: 0.5
  helpfulness:
    threshold: 0.5
